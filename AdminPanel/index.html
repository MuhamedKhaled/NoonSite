<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <nav class="row">

            <button>
                <i class="fa fa-search"></i>
            </button>
            <a href="#">Logout</a>
        </div>
    </nav>
    <aside class="fl">
        <ul>

            <li class="outter_li">
                <a href="#">Blogs</a>
                <ul class="inner">

                    <li class="inner_li">
                        <a href="#">Posts</a>
                    </li>


                    <li class="inner_li">
                        <a href="#">Features</a>
                    </li>


                    <li class="inner_li">
                        <a href="#">Photos</a>
                    </li>


                    <li class="inner_li">
                        <a href="#">Magazines</a>
                    </li>

                </ul>
            </li>


            <li class="outter_li">
                <a href="#">Champions Profile</a>
            </li>


            <li class="outter_li">
                <a href="#">Videos</a>
            </li>


            <li class="outter_li">
                <a href="#">Users</a>
            </li>


            <li class="outter_li">
                <a href="#">Contact Us</a>
                <ul class="inner">

                    <li class="inner_li">
                        <a href="#">Main contact</a>
                    </li>


                    <li class="inner_li">
                        <a href="#">Offices</a>
                    </li>

                </ul>
            </li>


            <li class="outter_li">
                <a href="#">About Us</a>
            </li>

        </ul>
    </aside>
    <section class="path fl">
        main
    </section>
    <section class="body container">
        <header>WebSite review</header>
        <section class="content row">
            <div class=" col-4">
                <div class="card">
                    <i class="fas fa-user"></i>
                    <label for="counter">245
                        <strong>User</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fas fa-archive"></i>
                    <label for="counter">245
                        <strong>Posts</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fas fa-binoculars"></i>
                    <label for="counter">245
                        <strong>Visits</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fab fa-hubspot"></i>
                    <label for="counter">245
                        <strong>Sponsers</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fab fa-angellist"></i>
                    <label for="counter">245
                        <strong>Champions</strong>
                    </label>
                </div>
            </div>
        </section>
    </section>
    <div class="clear_fix"></div>
    <footer>
        @copyright Mustafa El Menshawy

    <script src="js/jquery-3.3.1.min.js"></script>
