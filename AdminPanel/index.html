<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/header_aside.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>

    <nav class="row">
        <img class="col-2" src="img/noon white.png" alt="noon logo">
        <label class="col-8" for="welcome message">Welcome Noon admin panel</label>
        <div class="col-2">
            <button>
                <i class="fa fa-search"></i>
            </button>
            <a href="#">Logout</a>
        </div>
    </nav>
    <aside class="fl">
        <ul>
            <a href="#">
                <li class="outter_li">Blogs
                    <ul class="inner">
                        <a href="#">
                            <li class="inner_li">Posts</li>
                        </a>
                        <a href="#">
                            <li class="inner_li">Features</li>
                        </a>
                        <a href="#">
                            <li class="inner_li">Photos</li>
                        </a>
                        <a href="#">
                            <li class="inner_li">Magazines</li>
                        </a>
                    </ul>
                </li>
            </a>
            <a href="#">
                <li class="outter_li">Champions Profile</li>
            </a>
            <a href="#">
                <li class="outter_li">Videos</li>
            </a>
            <a href="#">
                <li class="outter_li">Users</li>
            </a>
            <a href="#">
                <li class="outter_li">Contact Us
                    <ul class="inner">
                        <a href="#">
                            <li class="inner_li">Main contact</li>
                        </a>
                        <a href="#">
                            <li class="inner_li">Offices</li>
                        </a>
                    </ul>
                </li>
            </a>
            <a href="#">
                <li class="outter_li">About Us</li>
            </a>
        </ul>
    </aside>
    <section class="path fl">
        <a href="#">main</a>
    </section>
    <section class="body container">
        <header>WebSite review</header>
        <section class="content row">
            <div class=" col-4">
                <div class="card">
                    <i class="fas fa-user"></i>
                    <label for="counter">245
                        <strong>User</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fas fa-archive"></i>
                    <label for="counter">245
                        <strong>Posts</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fas fa-binoculars"></i>
                    <label for="counter">245
                        <strong>Visits</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fab fa-hubspot"></i>
                    <label for="counter">245
                        <strong>Sponsers</strong>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <i class="fab fa-angellist"></i>
                    <label for="counter">245
                        <strong>Champions</strong>
                    </label>
                </div>
            </div>
        </section>
    </section>
    <div class="clear_fix"></div>
    <footer>
        @copyright Mustafa El Menshawy
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
