    </nav>
    <aside class="fl">
        <ul>

            <li class="outter_li">

                <ul class="inner">

                    <li class="inner_li">

                    <li class="inner_li">

                    </li>


                    <li class="inner_li">

                    <li class="inner_li">

            <li class="outter_li">

                <ul class="inner">

    </aside>
    <section class="path">
        <a href="#">Main</a> -
        <a href="#">posts</a>
    </section>
    <section class="body">
        <div class="row">
            <form class="col-10">
                <div class="form-group image_section">
                    <img src="../../img/football.png" alt="Post image" />
                    <div class="layout_edit">
                        <label for="edit" data-toggle="modal" data-target="#editModal">
                            edit
                            <i class="far fa-edit"></i>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="edit-form-title" for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="description" class="edit-form-title"> Description</label>
                    <textarea class="form-control" placeholder="Description" rows="5" id="comment"></textarea>
                </div>
                <!-- Example single danger button -->
                <div class="btn-group">
                    <button type="button" class="btn purple-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Footbal</a>
                        <a class="dropdown-item" href="#">Swimming</a>
                        <a class="dropdown-item" href="#">Vollyball</a>
                    </div>
                </div>
                <button type="submit" class="btn purple-btn">Save</button>
            </form>
        </div>
    </section>

    <!--Edit modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="add_image row">
                        <div class="col-6">
                            <div class="add add_local">
                                <label for="addImage">
                                    <i class="fas fa-desktop"></i>
                                    Add local
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="add add_url">
                                <label for="addImage">
                                    <i class="fas fa-anchor"></i>
                                    Add url
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn pink-btn" data-dismiss="modal">Close</button>
                    <button type="button" class="btn purple-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
